<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="signin&up.css">
</head>

<body>
    <form action="index.html" id="frm">
        <fieldset id="fld">
            <legend>Sign In</legend>
            <label for="email"></label>
            <input type="email" size="30" id="email" placeholder="Enter Email" maxlength="30" ><br><br>
    
            <label for="pass"></label>
            <input type="password" size="30" id="pass" placeholder="Enter Password" maxlength="30" ><br><br>
    
            <input type="submit" value="Sign in" class="btn">
            <input type="reset" value="Clear" class="btn">
            <br><br>
            Doesn't have an account? <a href="signup.html">Register</a><br><br><br>
    
        </fieldset>
    </form>
</body>
    
</html>
